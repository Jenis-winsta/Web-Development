<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid | challenge 2</title>
    <style>
        .container-all{
            display: grid;
            grid-template-columns: 300px auto;
            height: 100vh;
            grid-gap: 10px;
        }
        .container{
            display: grid;
            grid-template-rows:auto;
            grid-gap: 10px;
        }
        .grid-item{
            background-color: hotpink;
            
        }
        .header, .footer{
            /* grid-row-start:2;
            grid-row-end: 3; */
            grid-column-start: 1;
            grid-column-end: 3;
        }

    </style>
</head>
<body>
    <div class="container-all">
        <div class="container">
            <div class="grid-item">
                nav
            </div>
        </div>
        <div class="container">
            <div class="grid-item header">
                header
            </div>
            <div class="grid-item">
                article
            </div>
            <div class="grid-item">
                ads
            </div>
            <div class="grid-item footer">
                footer
            </div>
        </div>
        
    </div>
</body>
</html>
