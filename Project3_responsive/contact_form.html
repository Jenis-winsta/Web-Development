<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website | Contact us</title>
    <link rel="stylesheet" href="style_contact.css" />
    <style>
      /* @media screen and (max-width:1000px) {
        header{
          background-color: rebeccapurple;
        }
        input[type="button"]{
          background-color: rebeccapurple;
        }

      } */
    </style>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Contact form</h1>
      <h3>Please fill all the texts in the fields</h3>
    </header>
    <main>
      <form action="#" method="get">
        <label for="Name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Your name"/>
        <label for="Email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Your Email"/>
        <label for="Message">Message: </label>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Your message to us"></textarea>
        <label for="Subject">Subject: </label>
        <input type="text" name="Subject" id="Subject" placeholder="Subject of the message"/>

        <input type="button" value="Send" />
      </form>
    </main>
</div>
  </body>
</html>
